    
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div>
			<h3>客户端</h3>
			<div>客户端id：</div>
			<input type="text" id="msgContent" />
			<input type="button" value="点我发送" onclick="CHAT.chat()"/>
			<div>接收消息：</div>
			<div id="receiveMsg" style="background-color: gainsboro;"></div>
		</div>
		<div>
			<h3>服务端</h3>
			<div>客户端id：</div>
			<input type="text" id="msgContent_server" />
			<input type="button" value="点我发送" onclick="changeText()" />
		</div>
		<script>
			window.CHAT={
				socket:null,
				init:function(){
					if(window.WebSocket){
						CHAT.socket=new WebSocket("ws://127.0.0.1:9001/ws");
						CHAT.socket.onopen=function(){
							console.log("连接建立成功...")
						}
						CHAT.socket.onclose=function(){
							console.log("连接关闭...")
						}
						CHAT.socket.onerror=function(e){
							console.log("发生错误...")
							console.log(e.data);
						}
						CHAT.socket.onmessage=function(e){
							console.log("接收到消息： "+e.data);
							var receiveMsg=document.getElementById("receiveMsg");
							var html=receiveMsg.innerHTML;
							receiveMsg.innerHTML=html+"<br/>"+e.data;
						}
						
					}else{
						alert("浏览器不支持websocket协议");
					}
				},
				chat:function(){
					var msg=document.getElementById("msgContent");
					var data={id:msg.value,value:msg.value}
					CHAT.socket.send(JSON.stringify(data))
				}
			}
			CHAT.init();
			
			
			var xmlHttp=null;
			function changeText() { 
				var msg=document.getElementById("msgContent_server");
				//alert(msg.value)
				if(window.XMLHttpRequest){
					xmlHttp=new XMLHttpRequest();
				}else if(window.ActiveXObject){
					xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
				}
				xmlHttp.onreadystatechange = callBack
				if(!msg.value){
						alert("客户端id不能为空");  
				}
				xmlHttp.open("get","http://localhost:8022/test/send/"+msg.value,true)
				xmlHttp.send(null);
			}
			
			function callBack(){
				if(xmlHttp.readyState==4){  
					if(xmlHttp.status==200){  
					//do something with xmlHttp.responseText;  
					  alert(xmlHttp.responseText);  
					}     
				}  
			}
		</script>
	</body>
</html>
